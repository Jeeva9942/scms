<!DOCTYPE html>
<html>
<head>
    <title>Test Connection</title>
</head>
<body>
    <h1>Testing Connection to Backend API</h1>
    <div id="result"></div>

    <script>
        fetch('http://localhost:3001/api/sensor-data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = '<h2>Success!</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<h2>Error:</h2><p>' + error.message + '</p>';
            });
    </script>
</body>
</html>
